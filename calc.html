<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XCHANGE | Currency-Aware Cost Breakdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #fff3e6, #fbe8d2);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .form-wrapper {
      background: #fff8f2;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #5a4632;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #4b3b2e;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[readonly] {
      background-color: #f0f0f0;
      color: #555;
      cursor: not-allowed;
    }

    .form-section {
      margin-bottom: 1.5rem;
    }

    .two-column {
      display: flex;
      gap: 1rem;
    }

    .column {
      flex: 1;
    }

    @media (max-width: 600px) {
      .two-column {
        flex-direction: column;
      }
    }

    .calculate-btn {
      background: #d9a066;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .calculate-btn:hover {
      background: #c97c5d;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .result {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #5a4632;
      font-size: 1.1rem;
      white-space: pre-line;
    }

    /* Custom widths for specific fields */
#currencySelector {
  width: 75%;
}

#price {
  width: 50%;
}

#packing {
  width: 70%;
}

#shipping {
  width: 70%;
}

#exchangeRate {
  width: 80%;
}

  </style>
</head>
<body onload="loadExchangeRates()">
  <div class="form-wrapper">
    <h2>XCHANGE | Instrument Cost Calculator</h2>

    <div class="form-section">
      <label>üåç Select Currency</label>
      <select id="currencySelector" onchange="updateCurrency()">
        <option value="USD" selected>USD üíµ</option>
        <option value="GBP">GBP üí∑</option>
        <option value="EUR">EUR üí∂</option>
      </select>
    </div>

    <div class="form-section">
      <label id="priceLabel">üíµ Instrument Price (USD)</label>
      <input type="number" id="price" placeholder="e.g. 16500" />

      <label id="packingLabel">üì¶ Packing Price (USD)</label>
      <input type="number" id="packing" placeholder="e.g. 56.35" />

      <label id="shippingLabel">üöö Shipping Cost (USD)</label>
      <input type="number" id="shipping" placeholder="e.g. 800" />
    </div>

    <div class="form-section">
      <label>üí± Live Exchange Rate (INR)</label>
      <input type="number" id="exchangeRate" placeholder="e.g. 88.74" oninput="updateBankRate()" />

      <label>üè¶ Bank Rate (INR)</label>
      <input type="number" id="bankRate" readonly />
    </div>

    <div class="form-section two-column">
      <div class="column">
        <label>üßæ Duty (INR)</label>
        <input type="number" id="duty" placeholder="e.g. 154012.24" />

        <label>üí≥ Bank Charges (INR)</label>
        <input type="number" id="bankCharges" placeholder="e.g. 7000" />
      </div>

      <div class="column">
        <label>üèõÔ∏è Clearance (INR)</label>
        <input type="number" id="clearance" placeholder="e.g. 30000" />

        <label>‚öôÔ∏è Others (INR)</label>
        <input type="number" id="others" placeholder="e.g. 15000" />
      </div>
    </div>

    <button class="calculate-btn" onclick="calculateLanding()">‚ú® Calculate Landing Cost</button>

    <div class="result" id="resultDisplay"></div>
  </div>

  <script>
    function updateCurrency() {
      const currency = document.getElementById("currencySelector").value;
      document.getElementById("priceLabel").innerText = `üíµ Instrument Price (${currency})`;
      document.getElementById("packingLabel").innerText = `üì¶ Packing Price (${currency})`;
      document.getElementById("shippingLabel").innerText = `üöö Shipping Cost (${currency})`;
    
      const rate = exchangeRates[currency] || 0;
      document.getElementById("exchangeRate").value = rate.toFixed(4);
      document.getElementById("bankRate").value = (rate * 1.02).toFixed(4);
    }

    function updateBankRate() {
      const exchangeRate = parseFloat(document.getElementById("exchangeRate").value) || 0;
      const bankRate = exchangeRate * 1.02;
      document.getElementById("bankRate").value = bankRate.toFixed(2);
    }

    function calculateLanding() {
  const currency = document.getElementById("currencySelector").value;
  const price = parseFloat(document.getElementById("price").value) || 0;
  const packing = parseFloat(document.getElementById("packing").value) || 0;
  const shipping = parseFloat(document.getElementById("shipping").value) || 0;
  const exchangeRate = parseFloat(document.getElementById("exchangeRate").value) || 0;

  const duty = parseFloat(document.getElementById("duty").value) || 0;
  const clearance = parseFloat(document.getElementById("clearance").value) || 0;
  const bankCharges = parseFloat(document.getElementById("bankCharges").value) || 0;
  const others = parseFloat(document.getElementById("others").value) || 0;

  const totalForeign = price + packing + shipping;
  const totalINR = totalForeign * exchangeRate;
  const landingINR = totalINR + duty + clearance + bankCharges + others;

  document.getElementById("resultDisplay").innerText =
    `üìä Total Cost (${currency}): ${totalForeign.toLocaleString('en-US', {minimumFractionDigits: 2})}\n` +
    `üéØ Landing Cost (INR): ‚Çπ${landingINR.toLocaleString('en-IN', {minimumFractionDigits: 2})}`;
}

  </script>
</body>
</html>
