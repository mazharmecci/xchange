<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="exchange-rate-loader.js"></script>
  <title>XCHANGE</title>
</head>
  
<body onload="loadExchangeRates()">
  <div class="form-wrapper">
    <h2>ISTOS | Instruments</h2>

    <div class="form-section">
      <label>ğŸŒ Select Currency</label>
      <select id="currencySelector" onchange="updateCurrency()">
        <option value="USD">USD ğŸ’µ</option>
        <option value="GBP">GBP ğŸ’·</option>
        <option value="EUR" selected>EUR ğŸ’¶</option>
      </select>
    </div>

    <div class="form-section">
      <label id="priceLabel">ğŸ’µ Instrument Price (USD)</label>
      <input type="number" id="price" placeholder="e.g. 16500" />

      <label id="packingLabel">ğŸ“¦ Packing Price (USD)</label>
      <input type="number" id="packing" placeholder="e.g. 56.35" />

      <label id="shippingLabel">ğŸšš Shipping Cost (USD)</label>
      <input type="number" id="shipping" placeholder="e.g. 800" />
    </div>

    <div class="form-section">
      <label>ğŸ’± Live Exchange Rate (INR)</label>
      <input type="number" id="exchangeRate" readonly />
      <div id="rateStatus" class="status-badge">â³ Fetching rateâ€¦</div>

      <label>ğŸ¦ Bank Rate (INR)</label>
      <input type="number" id="bankRate" readonly />
    </div>

    <div class="form-section two-column">
      <div class="column">
        <label>ğŸ§¾ Duty (INR)</label>
        <input type="number" id="duty" placeholder="e.g. 154012.24" />

        <label>ğŸ’³ Bank Charges (INR)</label>
        <input type="number" id="bankCharges" placeholder="e.g. 7000" />
      </div>

      <div class="column">
        <label>ğŸ›ï¸ Clearance (INR)</label>
        <input type="number" id="clearance" placeholder="e.g. 30000" />

        <label>âš™ï¸ Others (INR)</label>
        <input type="number" id="others" placeholder="e.g. 15000" />
      </div>
    </div>

    <button class="calculate-btn" onclick="calculateLanding()">âœ¨ Calculate Landing Cost</button>

    <div class="result" id="resultDisplay"></div>
  </div>

  <script>
    // Currency-specific emojis
    const currencyEmojis = {
      USD: "ğŸ’µ",
      GBP: "ğŸ’·",
      EUR: "ğŸ’¶"
    };

    function updateCurrency() {
      const currency = document.getElementById("currencySelector").value;
      const emoji = currencyEmojis[currency] || "ğŸ’µ";

      // Update labels dynamically
      document.getElementById("priceLabel").innerText = `${emoji} Instrument Price (${currency})`;
      document.getElementById("packingLabel").innerText = `ğŸ“¦ Packing Price (${currency})`;
      document.getElementById("shippingLabel").innerText = `ğŸšš Shipping Cost (${currency})`;

      // Auto-populate exchange rate from Google Sheet loader
      const rate = exchangeRates[currency] || 0;
      document.getElementById("exchangeRate").value = rate.toFixed(4);

      // Auto-calculate Bank Rate (Live Ã— 1.02)
      document.getElementById("bankRate").value = (rate * 1.02).toFixed(4);
    }

    function calculateLanding() {
      const currency = document.getElementById("currencySelector").value;
      const price = parseFloat(document.getElementById("price").value) || 0;
      const packing = parseFloat(document.getElementById("packing").value) || 0;
      const shipping = parseFloat(document.getElementById("shipping").value) || 0;
      const exchangeRate = parseFloat(document.getElementById("exchangeRate").value) || 0;

      const duty = parseFloat(document.getElementById("duty").value) || 0;
      const clearance = parseFloat(document.getElementById("clearance").value) || 0;
      const bankCharges = parseFloat(document.getElementById("bankCharges").value) || 0;
      const others = parseFloat(document.getElementById("others").value) || 0;

      const totalForeign = price + packing + shipping;
      const totalINR = totalForeign * exchangeRate;
      const landingINR = totalINR + duty + clearance + bankCharges + others;

      document.getElementById("resultDisplay").innerText =
        `ğŸ“Š Total Cost (${currency}): ${totalForeign.toLocaleString('en-US', {minimumFractionDigits: 2})}\n` +
        `ğŸ¯ Landing Cost (INR): â‚¹${landingINR.toLocaleString('en-IN', {minimumFractionDigits: 2})}`;
    }
  </script>
</body>
</html>
